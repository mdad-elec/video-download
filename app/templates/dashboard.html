<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Video Downloader</title>
    <link rel="stylesheet" href="/static/css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1 class="dashboard-title">üé¨ Video Downloader</h1>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Download videos from your favorite platforms</p>
            </div>
            <div class="user-info">
                <i class="fas fa-user-circle" style="font-size: 1.5rem; color: var(--primary);"></i>
                <span id="username" style="font-weight: 600; margin: 0 0.5rem;"></span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="download-section">
            <h2 style="color: var(--primary); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-download"></i>
                Download Video
            </h2>
            
            <div class="download-form">
                <input type="url" id="videoUrl" class="url-input" placeholder="Paste video URL here (YouTube, TikTok, Facebook, Twitter)">
                
                <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Platform</label>
                        <select id="platform" class="platform-select">
                            <option value="youtube">üì∫ YouTube</option>
                            <option value="tiktok">üéµ TikTok</option>
                            <option value="facebook">üìò Facebook</option>
                            <option value="twitter">üê¶ Twitter/X</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Quality</label>
                        <select id="format" class="format-select">
                            <option value="best">üé¨ Best Quality</option>
                            <option value="18">üì± 360p</option>
                            <option value="22">üì∫ 720p</option>
                            <option value="137">üñ•Ô∏è 1080p</option>
                        </select>
                    </div>
                    
                    <button id="getInfoBtn" class="btn-secondary" onclick="getVideoInfo()">
                        <i class="fas fa-info-circle"></i> Get Info
                    </button>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Start Time (seconds)</label>
                        <input type="number" id="startTime" placeholder="0" min="0" style="width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: 8px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">End Time (seconds)</label>
                        <input type="number" id="endTime" placeholder="Auto" min="0" style="width: 100%; padding: 0.75rem; border: 2px solid var(--border); border-radius: 8px;">
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button id="downloadBtn" class="download-btn" onclick="downloadVideo()" disabled>
                        <i class="fas fa-download"></i>
                        <span id="downloadBtnText">Get Video Info First</span>
                    </button>
                </div>
            </div>
            
            <!-- Video Preview -->
            <div id="videoPreview" class="video-preview">
                <div class="preview-header">
                    <img id="videoThumbnail" class="preview-thumbnail" src="" alt="Video thumbnail">
                    <div class="preview-info">
                        <h3 id="videoTitle">Video Title</h3>
                        <p id="videoDuration">Duration: --:--</p>
                        <p id="videoPlatform">Platform: --</p>
                    </div>
                </div>
                <div class="preview-actions">
                    <button class="btn-primary" onclick="downloadVideo()">
                        <i class="fas fa-download"></i> Download Now
                    </button>
                    <button class="btn-secondary" onclick="clearVideo()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div id="progressContainer" class="progress-container">
                <h3 style="color: var(--primary); margin-bottom: 1rem;">
                    <i class="fas fa-download"></i> Downloading...
                </h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">Preparing download...</div>
            </div>
        </div>
        
        <div class="download-history">
            <div class="history-header">
                <h2 class="history-title">
                    <i class="fas fa-history"></i>
                    Download History
                </h2>
                <button class="btn-secondary" onclick="refreshHistory()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
            </div>
            <div id="downloadHistory" class="history-list">
                <div class="empty-state">
                    <i class="fas fa-download"></i>
                    <p>No downloads yet. Start by downloading your first video!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
